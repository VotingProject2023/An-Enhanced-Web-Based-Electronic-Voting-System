<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting System</title>
    <!-- Small Icon Beside Title -->
    <link rel="icon" type="image/x-icon" href="../../imgs/favicon.ico" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- main_dark CSS -->
    <link rel="stylesheet" href="../../css/main_dark.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Source+Serif+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Start candidate_profile -->
  <body>
    <div class="candidate">
      <div class="container">
        <h3>Candidate Profile</h3>
        <div class="containx">
          <div class="part1">
            <span>Upload Image:</span>
            <img src="../../imgs/123456.jpg" alt="" />
            <button class="login-btn py-2">Upload</button>
          </div>
          <div class="part2">
            <div class="leftside">
              <label>Name: </label>
                <input type="text" placeholder="Enter Name" />
            </div>
            <div class="rightside">
              <label>Age: </label>
                <input type="number" placeholder="16" min="16"/>
            </div>
          </div>
          <div class="part3">
            <div>
              <label>Party: </label>
                  <input type="text" placeholder="Label" />
            </div>
            <div>
              <label>Education: </label>
                  <input type="text" placeholder="Label" />
            </div>
          </div>
        </div>
        <div class="buttons">
          <button>cancel</button>
          <button type="submit">submit</button>
        </div>
      </div>
    </div>
  </body>
    <!-- End candidate_profile -->
    <!-- js files -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/all.min.js"></script>
  </body>
</html>
