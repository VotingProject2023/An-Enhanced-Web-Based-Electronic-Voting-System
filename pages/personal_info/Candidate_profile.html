  <!-- Start Edit-Candidate-Profile -->
  <div class="candidate">
    <div class="container">
      <h3 class="page-title">Candidate Profile</h3>
      <form id="data" class="containx">
        <div class="part1">

          <span>Upload Image:</span>

          <img src="../../imgs/123456.jpg" alt="Photo" id="photo" name="image" />
          <input type="file" id="upload" accept=".jpg,.jpeg,.png">
          
          <div class="group" style="text-align: center;">
            <label for="upload" id="upload-btn">Upload</label>
            <small>Show Error Message</small>
          </div>

        </div>

        <div class="part2">

          <div class="leftside">

            <label>Name: </label>

            <div id="group">
              <input type="text" placeholder="Candidate's Full Name" id="cName" name="name" />
              <small>Show Error Message</small>
            </div>

          </div>

          <div class="rightside">
            <label>Age: </label>

            <div id="group">
              <input type="number" placeholder="21" id="age" name="age" min="21" />
              <small>Required</small>
            </div>

          </div>

        </div>
        <div class="part3">
          <label>Party: </label>

          <div id="group">
            <input type="text" placeholder="Enter Party" id="party" name="party" />
            <small>Show Error Message</small>
          </div>

        </div>
        <div class="part4">

          <label>Education: </label>

          <div id="group">
            <input type="text" placeholder="Enter Education" id="education" name="education" />
            <small>Show Error Message</small>
          </div>

        </div>


        <div class="buttons">
          <button>cancel</button>
          <button type="submit" id="sub">submit</button>
        </div>
      </form>
    </div>
  </div>
