<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting System</title>
  <!-- Small Icon Beside Title -->
  <link rel="icon" type="image/x-icon" href="../../imgs/favicon.ico" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../css/all.min.css" />
  <!-- main_light CSS -->
  <link rel="stylesheet" href="../../css/main_light.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Source+Serif+Pro:wght@300;400;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Start forgot_password -->
  <div class="forgot_password">
    <img src="../../imgs/laptop_lock.png" alt="" />
    <form>
      <h2 class="forgot-title">Forgot your password?</h2>
      <p class="font-src">To reset your password, please enter your e-mail.</p>
      <div class="email">
        <label>E-mail</label>
        <input type="text" placeholder="Enter E-mail" name="E-mail" />
      </div>
      <button class="py-2" type="submit">Send</button>
    </form>
  </div>
  <!-- End forgot_password -->
  <!-- js files -->
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="../../js/all.min.js"></script>
</body>

</html>
