<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re-enter Password</title>
  <!-- Small Icon Beside Title -->
  <link rel="icon" type="image/x-icon" href="../../imgs/favicon.ico" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../css/all.min.css" />
  <!-- main_light CSS -->
  <link rel="stylesheet" href="../../css/main_light.css" />
    <!-- Validation CSS -->
    <link rel="stylesheet" href="../../css/Validation.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Source+Serif+Pro:wght@300;400;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Start re-enter_password -->
  <div class="re-enter_password">
    <div class="container">
      <img src="../../imgs/laptop_lock.png" alt="Photo" />
      <form id="data">
        <h1 class="re-enter_password-title">Re-enter Password</h1>
        <div class="email">
          <label>New Password</label>
          <input type="password" placeholder="Enter New Password" id="password" name="password" class="w-100" />
          <small>Show error Message</small>
        </div>
        <div class="password">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm Password" id="password2" name="password2" class="w-100" />
          <small>Show error Message</small>
        </div>
        <button class="enter-btn py-2" type="submit">Enter</button>
      </form>
    </div>
  </div>
  <!-- End re-enter_password -->
  <!-- js files -->
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="../../js/all.min.js"></script>
  <script src="../../js/re-enter_password.js"></script>
</body>

</html>
