  <!-- End Nav Bar -->
  <!-- Start registration -->
  <div class="registration">
    <div class="container">
      <img src="../../imgs/Registration.png" alt="Registration Photo" />
      <form id="data">
        <h1>registration form</h1>
        <div>
          <label for="username">full name</label>
          <input type="text" id="username" name="name" placeholder="Enter Name in Arabic" />
          <small>Error Message</small>
        </div>
        <div>
          <label for="date">date of birth</label>
          <input type="date" id="date" name="date" />
          <small>Error Message</small>
        </div>
        <div>
          <label for="gender">gender</label>
          <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <small>Error Message</small>
        </div>
        <div>
          <label for="email">e-mail</label>
          <input type="email" id="email" name="email" placeholder="voting@example.com" />
          <small>Error Message</small>
        </div>
        <div>
          <label for="mobile">mobile number</label>
          <input type="text" id="mobile" name="phone" placeholder="01129436059" />
          <small>Error Message</small>
        </div>
        <div>
          <label for="password">password</label>
          <input type="password" id="password" name="password" placeholder="Write Strong Password" />
          <small>Error Message</small>
        </div>
        <div>
          <label for="password2">re-enter password</label>
          <input type="password" id="password2" name="rePassword" placeholder="Write The Same Password" />
          <small>Error Message</small>
        </div>
        <div>
          <label for="idNum">ID number</label>
          <input type="text" id="idNum" name="ID" placeholder="203 09 15 20 8664" />
          <small>Error Message</small>
        </div>
        <div class="buttons">
          <button onclick="back()">cancel</button>
          <button type="submit">submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- End registration -->
  <!-- js files -->
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="../../js/all.min.js"></script>
  <script src="../../js/Log(in-out)-pages.js"></script>
  <script src="registration.js"></script>
  <script src="registerValidation.js"></script>
</body>
