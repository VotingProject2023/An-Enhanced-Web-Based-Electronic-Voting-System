<body>
  <!-- Start Nav Bar -->
  <nav class="navbar navbar-expand-lg sticky-top">

      <a class="navbar-brand" href="../admin/homepage.html">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main" aria-controls="main"
        aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="main">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

  <!-- End Nav Bar -->
  <!-- Start edit_elections -->
  <div class="edit_elections">
    <div class="container">
      <h1 class="page-title">Edit Election</h1>
      <form id="data" class="inputs">
        <div class="input1">
          <p>Election Name:</p>
          <input name="name" class="nameE" type="text" id="electionName" />
          <small>Show Error Message</small>
        </div>

        <div class="input2">
          <p>Election date:</p>
          <div id="startend">
            <p>start:</p>
            <input name="start" type="date" id="from" />
            <p>End:</p>
            <input name="end" type="date" id="to" />
            <small>Show Error Message</small>
          </div>
        </div>

        <div id="input3">
          <p>Number of candidate votter can choose</p>
          <input name="numberOfCandidates" id="candidatesNumber" class="numberE" type="number" placeholder="0" />
          <small>Show Error Message</small>
        </div>
        <div class="buttons">
          <button onclick="location.href = '../elections/elections-admin.html'">cancel</button>
          <button type="submit">submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- End edit_elections -->

  <script src="../../js/bootstrap.bundle.min.js"></script>
